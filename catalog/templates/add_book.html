<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Book</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Modern font */
            background-image: url('/static/library.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fdfdfd; /* Soft white text color */
        }
        h1 {
            text-align: center;
            color: #ffcb77; /* Warm accent color */
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 10px;
            margin-bottom: 30px;
            font-size: 40px;
            border-radius: 10px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: #ffcb77;
            font-weight: 600;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #ffcb77;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #ffb347; /* Subtle highlight on focus */
        }
        button {
            background-color: #2f4454;
            color: #ffcb77;
            border: none;
            padding: 14px 20px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #ffb347;
            color: #333;
            transform: scale(1.05); /* Slight enlarge effect */
        }
        button:active {
            transform: scale(0.98); /* Press-down effect */
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffcb77;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .back-link:hover {
            color: #ffb347;
        }
        .back-link:active {
            color: #e6a037;
        }
    </style>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="POST">
        <label for="book_id">Book ID:</label>
        <input type="text" id="book_id" name="book_id" placeholder="Enter book ID" required>

        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter book title" required>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" placeholder="Enter price" required>

        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" name="stock" placeholder="Enter stock quantity" required>

        <button type="submit">Add Book</button>
    </form>

    <a class="back-link" href="http://localhost:5000/">Back to Home</a>
</body>
</html>
